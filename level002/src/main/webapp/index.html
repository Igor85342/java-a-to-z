<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML, CSS, JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var result = false;
            if ($('#name').val() == "") {
                result = false
                alert($('#name').attr('title'));
            }
            if ($('#surname').val() == "") {
                result = false
                alert($('#surname').attr('title'));
            }
            if ($('#description').val() == "") {
                result = false
                alert($('#description').attr('title'));
            }
            return result;
        }
    </script>
</head>
<body>
<div class="container-fluid">
    <h2>Form</h2>
</div>
<div class="container">
    <form action="/action_page.php" method="post" onsubmit ="return validate()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" title="Enter user name." id="name" placeholder="Enter name" name="name" >
        </div>
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" class="form-control" title="Enter user surname." id="surname" placeholder="Enter surname" name="surname">
        </div>
        <div class="form-group">
            <label>Sex:</label>
                <div class="radio">
                    <label><input type="radio" name="optradio" checked>Male</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">Female</label>
                </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" title="Enter user description." id="description" placeholder="Enter description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-default" onclick="return validate();">Submit</button>
    </form>
</div>
<div class="container-fluid">
    <h2>Table</h2>
</div>
<div class="container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Sex</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Name001</td>
            <td>Surname001</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Name002</td>
            <td>Surname002</td>
            <td>Female</td>
        </tr>
        <tr>
            <td>Name003</td>
            <td>Surname003</td>
            <td>Male</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
